<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel - Images Only</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --accent: #ff4757; --bg: #121212; }
        body { 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; background: var(--bg); margin: 0; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }
        
        #container { 
            position: relative; width: 400px; height: 400px; 
            border-radius: 50%; border: 12px solid #222;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        
        #wheel {
            width: 100%; height: 100%; position: relative;
            border-radius: 50%; overflow: hidden;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
            background: conic-gradient(
                #FF595E 0deg 45deg, 
                #FF924C 45deg 90deg, 
                #FFCA3A 90deg 135deg, 
                #8AC926 135deg 180deg, 
                #1982C4 180deg 225deg, 
                #6A4C93 225deg 270deg, 
                #45aaf2 270deg 315deg, 
                #2c3e50 315deg 360deg
            );
        }

        .item {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0; display: flex; 
            justify-content: center; align-items: flex-start;
        }

        .item img {
            margin-top: 50px; /* Adjust this to move images closer to center or edge */
            width: 85px; height: 85px; /* Large PNG size */
            object-fit: contain;
        }

        #pointer { 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 20px solid transparent; 
            border-right: 20px solid transparent; border-top: 40px solid var(--accent); 
            z-index: 100;
        }

        #overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 200;
            backdrop-filter: blur(10px);
        }
        #modal {
            background: #1e1e1e; padding: 40px; border-radius: 30px; text-align: center;
            border: 3px solid var(--accent); color: white; width: 300px;
        }
        #modal img { width: 120px; height: 120px; margin-bottom: 15px; }
        #modal h2 { font-size: 32px; color: var(--accent); margin: 10px 0; }
        #modal button {
            background: var(--accent); color: white; border: none; padding: 15px 45px;
            border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="container" onclick="spinWheel()">
        <div id="pointer"></div>
        <div id="wheel">
            </div>
    </div>

    <div id="overlay">
        <div id="modal">
            <img id="win-img" src="">
            <p id="win-status">CONGRATULATIONS!</p>
            <h2 id="win-name">PRIZE</h2>
            <button onclick="closeModal()">SPIN AGAIN</button>
        </div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const totalSegments = 8;

        // Create 8 image items (No text labels)
        for (let i = 0; i < totalSegments; i++) {
            const item = document.createElement('div');
            item.className = 'item';
            // Rotate each item to the middle of its 45deg slice
            item.style.transform = `rotate(${i * 45 + 22.5}deg)`;

            const img = document.createElement('img');
            img.src = (i + 1) + ".png";
            
            item.appendChild(img);
            wheel.appendChild(item);
        }

        let rotation = 0;
        let spinning = false;

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            
            const extra = Math.floor(Math.random() * 360);
            rotation += 2160 + extra; // 6 full spins + random
            wheel.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                const actual = (rotation % 360);
                const index = Math.floor((360 - (actual % 360)) / 45) % 8;

                document.getElementById('win-img').src = (index + 1) + ".png";

                if (index === 7) { // Segment 8 logic (Try Again)
                    document.getElementById('win-status').innerText = "OH NO!";
                    document.getElementById('win-status').style.color = "#888";
                    document.getElementById('win-name').innerText = "TRY AGAIN";
                } else {
                    document.getElementById('win-status').innerText = "CONGRATULATIONS!";
                    document.getElementById('win-status').style.color = "#ff4757";
                    document.getElementById('win-name').innerText = "Prize " + (index + 1);
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }

                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('modal').style.display = 'block';
            }, 5000);
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            spinning = false;
        }
    </script>
</body>
</html>
